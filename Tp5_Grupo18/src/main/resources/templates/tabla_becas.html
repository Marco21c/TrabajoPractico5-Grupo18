<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta charset="ISO-8859-1">
<title>Tabla de Becas</title>
</head>
<body>
<header th:replace="/layouts/header::header"></header>

<div class="container">
<div class="row justify-content-center">
<div class="col-md-10 ">
<h2> Tabla de Becas</h2>
<a th:href="@{/beca/nuevo}" class="btn btn-primary" role="button" data-bs-toggle="button">Nuevo</a>
<table class="table table-dark table-striped">
 <tr>
 <th> Codigo</th>
 <th> Curso</th>
 <th> fecha de inicio</th>
 <th> fecha de cierre</th>
 <th> Opciones </th>
 </tr>
 <tr th:each="b:${becas}">
 <td th:text="${b.codigo}"></td>
 <td th:text="${b.curso.codigo}"></td>
 <td th:text="${#temporals.format(b.fecha_inicio,'dd/MM/yyyy')}"></td>
 <td th:text="${#temporals.format(b.fecha_cierre,'dd/MM/yyyy')}"></td>
 <td>
     <a th:href="@{/beca/editarBeca/}+${b.codigo}" id="editarCurso" type="button" class="btn btn-warning">Editar</a>
     <a th:href="@{/beca/eliminarBeca/}+${b.codigo}" id="eliminarCurso" type="button" class="btn btn-danger">Eliminar</a>
 </td>
 </tr>
</table>
</div>
</div>
</div> 
		<footer th:insert="/layouts/footer::footer"></footer>

</body>
</html>
