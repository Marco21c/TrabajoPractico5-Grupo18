<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta charset="ISO-8859-1">
<title>Tabla</title>
</head>
<body>
<header th:replace="/Layouts/header :: header"></header>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-10 ">
<h2> Tabla de Alumnos</h2>
<a th:href="@{/alumno/nuevo}" class="btn btn-primary" role="button" data-bs-toggle="button">Nuevo</a>
<table class="table table-dark table-striped">
 <tr>
 <th> Dni</th>
 <th> Nombres</th>
 <th> Apellidos</th>
 <th> E-mail</th>
 <th> Telefono</th>
 <th> Opciones </th>
 </tr>
 <tr th:each="a:${alumnos}">
 <td th:text="${a.dni}"></td>
 <td th:text="${a.nombre}"></td>
 <td th:text="${a.apellido}"></td>
 <td th:text="${a.email}"></td>
 <td th:text="${a.telefono}"></td>
 <td>
 	<a th:href="@{/alumno/editar/}+${a.dni}" id="editarAlumno" type="button" class="btn btn-warning">Editar</a>
	<a th:href="@{/alumno/eliminar/}+${a.dni}" id="eliminarAlumno" type="button" class="btn btn-danger">Eliminar</a>
 </td>
 </tr>
</table>
</div>
</div>
		<footer th:insert="/layouts/footer::footer"></footer>
</div>

 
</body>
</html>
