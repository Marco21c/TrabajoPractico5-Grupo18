<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta charset="ISO-8859-1">
<title>Tabla de Cursos</title>
</head>
<body>
<header th:replace="/layouts/header::header"></header>

<div class="row justify-content-center">
<div class="col-md-10 ">
<h2> Tabla de Cursos</h2>
<a th:href="@{/curso/nuevo}" class="btn btn-primary" role="button" >Nuevo</a>
<table class="table table-dark table-striped">
 <tr>
 <th> Codigo</th>
 <th> Titulo</th>
 <th> Categoria</th>
 <th> Fecha inicio</th>
 <th> Horas</th>
 <th> Modalidad</th>
 <th> Docente </th>
 <th> Opciones</th>
 </tr>
 <tr th:each="c:${cursos}">
 <td th:text="${c.codigo}"></td>
 <td th:text="${c.titulo}"></td>
 <td th:text="${c.categoria}"></td>
 <td th:text="${#temporals.format(c.fechai,'dd/MM/yyyy')}"></td>
 <td th:text="${c.hora}"></td>
 <td th:text="${c.modalidad}"></td>
  <td  th:text="${c.docente.apellido}+', '+${c.docente.nombre}"></td>
    <td>
    
          <a th:href="@{/curso/editarCurso/}+${c.codigo}" id="editarCurso" type="button" class="btn btn-warning">Editar</a>
          <a th:href="@{/curso/eliminarCurso/}+${c.codigo}" id="eliminarCurso" type="button" class="btn btn-danger">Eliminar</a>
    </td>
 </tr>
</table>
</div>
</div>
  		<footer th:insert="/layouts/footer::footer"></footer>
  
</body>
</html>
