<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta charset="ISO-8859-1">
<title>Tabla</title>
</head>
<body>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-10 ">
<h2> Tabla de Cursos</h2>
<a th:href="@{/Cursos}" class="btn btn-primary" role="button" data-bs-toggle="button">Nuevo</a>
<table class="table table-dark table-striped">
 <tr>
 <th> Codigo</th>
 <th> Titulo</th>
 <th> Categoria</th>
 <th> Fecha inicio</th>
 <th> Hora</th>
 <th> Modalidad</th>
 <th> Opciones</th>
 </tr>
 <tr th:each="c:${cursos}">
 <td th:text="${c.codigo}"></td>
 <td th:text="${c.titulo}"></td>
 <td th:text="${c.categoria}"></td>
 <td th:text="${#temporals.format(c.fechai,'dd/MM/yyyy')}"></td>
 <td th:ext="${c.hora}"></td>
 <td th:text="${c.modalidad}"></td>
  <td>
 <button type="button" class="btn btn-warning">Editar</button>
 <button type="button" class="btn btn-danger">Eliminar</button>
 </td>
 </tr>
</table>
</div>
</div>
</div> 
</body>
</html>
