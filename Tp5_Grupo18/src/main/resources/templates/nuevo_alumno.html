<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta charset="ISO-8859-1">
<title>NUEVO ALUMNO</title>
</head>
<body>
<header th:replace="/Layouts/header :: header"></header>
<div class="container">
<div class="row justify-content-center mt-5 pt-5">
<div class="col-md-5 ">
 <h2>ALTA DE ALUMNO</h2>
 <form th:action="@{/alumno/guardarAlumno}" th:object="${alumno}" th:method="post"> 
  <div class="row mb-3">
    <label for="inputDni3" class="col-sm-2 col-form-label">Dni</label>
    <div class="col-sm-10">
      <input type="number" th:field="*{dni}" class="form-control" id="inputDni3">
    </div>
  </div>
 <div class="row mb-3">
    <label for="inputNombres3" class="col-sm-2 col-form-label">Nombres</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{nombre}" class="form-control" id="inputNombres3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputApellidos3" class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
      <input type="text"  th:field="*{apellido}" class="form-control" id="inputApellidos3">
    </div>
  </div>  
 <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email"  th:field="*{email}" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputTelefono3" class="col-sm-2 col-form-label">Telefono</label>
    <div class="col-sm-10">
      <input type="number" th:field="*{telefono}" class="form-control" id="inputTelefono3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCurso3" class="col-sm-2 col-form-label">Curso</label>
    <div class="col-sm-10">
      <select th:field="*{curso.codigo}" class="form-control" id="inputCurso3" >
		<option th:each="c:${listaCursos}" th:value="${c.codigo}" th:text="${c.titulo}" />
	  </select>
	  <div class="text-danger" th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></div>
    </div>
  </div>
   <button type="submit" class="btn btn-primary">Enviar</button>
   <a th:href="@{/pdc/inicio}" class="btn btn-primary" role="button" >Cancelar</a>
 </form> 
</div>
</div>
</div>
		<footer th:insert="/layouts/footer::footer"></footer>

</body>
</html>
