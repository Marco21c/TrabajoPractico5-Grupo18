<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta charset="ISO-8859-1">
<title>Nuevo Curso</title>
</head>
<body>
<header th:replace="/Layouts/header :: header"></header>
<div class="container">
<div class="row justify-content-center mt-5 pt-5">
<div class="col-md-5 ">
 <h2>Alta de Curso</h2>
 <form th:action="@{/curso/guardarCurso}" th:object="${curso}" method="POST"> 
  
 <div class="row mb-3">
    <label for="inputTitulo3" class="col-sm-2 col-form-label">Titulo</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{titulo}" class="form-control" id="inputTitulo3" >
      <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputCategoria3" class="col-sm-2 col-form-label">Categoria</label>
    <div class="col-sm-10">
      <input type="text"  th:field="*{categoria}" class="form-control" id="inputCategoria3">
       <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
    </div>
  </div>  
 <div class="row mb-3">
    <label for="inputfecha3" class="col-sm-2 col-form-label">Fecha</label>
    <div class="col-sm-10">
      <input type="date"  th:field="*{fechai}" class="form-control" id="inputFecha3" th:value ="*{fechai}" >
       <div class="text-danger" th:if="${#fields.hasErrors('fechai')}" th:errors="*{fechai}"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputHora3" class="col-sm-2 col-form-label">Horas</label>
    <div class="col-sm-10">
      <input type="number" th:field="*{hora}" class="form-control" id="inputHora3">
       <div class="text-danger" th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></div>
    </div>
  </div>
 
  <div class="row mb-3">
    <label for="inputModalidad3" class="col-sm-2 col-form-label">Modalidad</label>
    <div class="col-sm-10">
      <input type="text"  th:field="*{modalidad}" class="form-control" id="inputModalidad3">
       <div class="text-danger" th:if="${#fields.hasErrors('modalidad')}" th:errors="*{modalidad}"></div>
    </div>
  </div> 
   <button type="submit" class="btn btn-primary">Enviar</button>
   <a th:href="@{/pdc/inicio}" class="btn btn-primary" role="button" data-bs-toggle="button">Cancelar</a>
 </form> 
</div>
</div>
</div>
</body>
</html>
