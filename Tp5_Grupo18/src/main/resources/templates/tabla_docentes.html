<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta charset="ISO-8859-1">
<title>Tabla</title>
</head>
<body>
<header th:replace="/Layouts/header :: header"></header>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-10 ">
			<h2> Tabla de Docentes</h2>
			<a th:href="@{/docente/nuevo}" class="btn btn-primary" role="button" >Nuevo</a>
				<table class="table table-dark table-striped">
				 <tr>
					 <th> Legajo</th>
					 <th> Nombres</th>
					 <th> Apellidos</th>
					 <th> E-mail</th>
					 <th> Telefono</th>
					 <th> Curso </th>
					 <th> Opciones</th>
				 </tr>
					 <tr th:each="d: ${docentes}">
						 <td th:text="${d.legajo}"></td>
						 <td th:text="${d.nombre}"></td>
						 <td th:text="${d.apellido}"></td>
						 <td th:text="${d.email}"></td>
						 <td th:text="${d.telefono}"></td>
						 <td th:text="${d.curso.titulo}"></td>
						  <td>
							 <a th:href="@{/docente/editar/}+${d.legajo}" id="editarDocente" type="button" class="btn btn-warning">Editar</a>
							 <a th:href="@{/docente/eliminar/}+${d.legajo}" id="eliminarDocente" type="button" class="btn btn-danger">Eliminar</a>
						 </td>
					 </tr>
				</table>
			</div>
		</div>
	</div> 
			<footer th:insert="/layouts/footer::footer"></footer>
	
</body>
</html>
